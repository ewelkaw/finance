{% extends "layout.html" %}

{% block title %}
Deposit
{% endblock %}

{% block main %}
<form action="/deposit" method="post">
    <h2 allign="center" style="width:100%; color:darkslategrey" cellpadding="10" cellspacing="10">Deposit money again,
        something went wrong!</h2>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount of money"
            type="number" />
    </div>
    <button class="btn btn-primary" type="submit">Deposit money</button>
</form>
{% endblock %}
